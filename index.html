<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <header> <!-- header starting-->
        <div class="logocontainer"><a href="#">
            <img src="./images/myntra_logo.webp" alt="logo" class="myntrahome">
        </a></div>
        <div class="navbar">
            <a href="">Men</a>
            <a href="">Women</a>
            <a href="">Kids</a>
            <a href="">Home and Living</a>
            <a href="">Beauty</a>
            <a href="">Studio <sup>New</sup></a>
        </div>
        <div class="searchbar">
            <i class="ri-search-line searchicon"></i>
            <input class="searchinput" placeholder=" Search for Products ">
        </div>
        <div class="actionbar">
            <div class="actioncontainer">
                <div><i class="ri-user-line actionicon"></i></div>
                <span class="actionname">Profile</span>
            </div>
            <div class="actioncontainer">
                <div><i class="ri-heart-line"></i></div>
                <span class="actionname">Whishlist</span>
            </div>
            <div class="actioncontainer">
               <div> <i class="ri-shopping-bag-line"></i></div>
                <span class="actionname">Bag</span>
            </div>
        </div>
    </header>   <!-- header ending-->
    <main></main>
    <footer></footer>


</body>
</html>
